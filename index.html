<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"
        <title>intagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./imagens/celuinsta.jpg" alt="celular">
                <div class="intagram-continue">
                    <div class="group">
                            <img src="imagens/logo.jpg" class="instagram-logo" alt="instagram logo">
                            <div class="profile-photo">
                                    <img src="imagens.perfilImg.jpeg" alt="foto de perfil">
                            </div>
                            <a href="#" class="instagram-login">continue como alguem</a>
                            <a href="#" class="instagram-logout">remover conta</a>
                        </div class="group">
                        <p class="not-account">Não é alguem?</p>
                        <p class="not-account">
                            <span class="link-blue">Alternar contas</span>
                            ou
                            <span class="link-blue">inscreva-se</span>
                        </p>
                     </div>
                     <div class="get-the-app">
                        <p class="get-app">Baixe o App</p>
                        <div class="download">
                            <a href="#" class="app-download"></a>
                            <a href="#" class="app-download"></a>
                        </div>
                     </div>
            </div>
        </div>
    </body>

</html>
